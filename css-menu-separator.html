<!DOCTYPE html>
<html>
 <head>
  <title>Code</title>
  <meta charset="UTF-8" />
 </head>
 <style type="text/css">
* {
  outline: none;
}
nav a {
  color: black;
  margin: 0 0 0 10px;
  padding: 0;
  text-align:right;
  text-decoration: none;
}
nav a:after {
  color:#aaa;
  content: "|";
  margin-left: 12px;
}
nav a:last-child:after {
  content:"";
}
 </style>
<body>

<nav>
 <a href="#">Menu 1</a>
 <a href="#">Menu 2</a>
 <a href="#">Menu 3</a>
 <a href="#">Menu 4</a>
</nav>

</body>
</html>
