<!DOCTYPE html>
<html>
 <head>
  <title>Code</title>
  <meta charset="UTF-8" />
 </head>
 <style type="text/css">
div#boxReflect {
  height: 650px;
}
div#boxReflect img {
  -webkit-box-reflect: below 1px -webkit-gradient(linear, left top, left bottom, from(transparent), color-stop(0.5, transparent), to(white));
}
 </style>
<body>

<div id="boxReflect">
  <img src="http://www.bookofzeus.com/source/tron-legacy-racing-poster.jpg" width="300" height="429" alt="Tron Poster CSS3 Box Reflect" />
</div>

</body>
</html>
